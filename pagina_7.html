<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        nav {
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            position: relative;
            background: #007bff;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
        li:hover {
            background: #0056b3;
        }
        .submenu {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #0056b3;
            width: 100%;
        }
        .submenu li {
            background: #0056b3;
        }
        .submenu li:hover {
            background: #003f7f;
        }
        .back-button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li onclick="toggleMenu('menu1')">Menú 1
                <ul class="submenu" id="menu1">
                    <li>Opción 1</li>
                    <li>Opción 2</li>
                    <li>Opción 3</li>
                </ul>
            </li>
            <li onclick="toggleMenu('menu2')">Menú 2
                <ul class="submenu" id="menu2">
                    <li>Opción A</li>
                    <li>Opción B</li>
                    <li>Opción C</li>
                </ul>
            </li>
        </ul>
    </nav>
    <button class="back-button" onclick="goBack()">Volver a Inicio</button>
    
    <script>
        function toggleMenu(menuId) {
            const menu = document.getElementById(menuId);
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
